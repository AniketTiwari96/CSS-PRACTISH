<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events on form</title>
</head>
<body>
    <form action="">
        <input type="text" id="myInput">
    </form>

    <script>
        let inputtag = document.getElementById("myInput");

        inputtag.addEventListener("focus",myFocusFunction);
        inputtag.addEventListener("blur",myBlurFunction);
        inputtag.addEventListener("change",function(){
            console.log(this.value);
        })
        inputtag.addEventListener("input",function(){
            console.log(this.value);
        })

        function myFocusFunction(){
            inputtag.style.background = "yellow";
        }

        function myBlurFunction(){
            inputtag.style.background = "white";
        }


    </script>
</body>
</html>
