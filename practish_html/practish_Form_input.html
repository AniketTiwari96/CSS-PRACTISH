<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Form Page</title>
</head>
<body>
    <header>
        <h1>here we are doing practish for form input</h1>
    </header>
    <main>
        <h2>this is html form practish</h2>
        <form action="back.php">
            <div>
                <label for="name">
                firstname: <input type="text" placeholder="first name" name="first name" id="name" >
                </label>
            </div>
            <br>
            <div>
                lastname: <input type="text" placeholder="last name" name="lastname" id="">
            </div>
            <br>
            <div>
                email: <input type="email" name="myemail" id="" value="" placeholder="Gmail">
            </div>
            <br>
            <br>
            <div>
                <input type="date" name="" id="">
            </div>
            <br>
            <div>
                bonus: <input type="number" name="mybonus">
            </div>
            <br>
            <div>
                checkbox: <input type="checkbox" value="a" >a 
                <input type="checkbox" value="b">b
                <input type="checkbox" value="c">c
                <input type="checkbox" value="d">d
                <input type="checkbox" value="e">e
            </div>
            <br>
            <div>
                gender: <input type="radio" name="mygender" value="male" checked>male 
                <input type="radio" name="mygender" value="female">
            </div>
            
            <div>
                <input type="submit" value="submit">
                <input type="reset" name="reset" value="Reset Now">
            </div>
            <br>
            <div>
                write about yourself: <br> <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="cars">
                    <select name="mycars" id="cars">
                        <option value="indica" selected>indica</option>
                        <option value="maruti">maruti</option>
                        <option value="suzuki" >suzuki</option>
                    </select>
                </label>
            </div>
        </form>
    </main>
</body>
</html>
