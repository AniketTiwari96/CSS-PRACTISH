<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this page is list</title>
</head>
<body>
    <head>
        <h1>here practish for list </h1>
    </head>
    <main>
        <!-- yaise attribute de sakte hai list me  -->
        <h2>this is ordered list </h2>
        <ol type="A" start="10" reversed>
            <!-- list me value de sakte hai stating ke liye -->
            <li value="100">apple</li>

            <li>mango</li>
            <li>banana</li>
        </ol>
        <h2>this is unodered list</h2>
        <ul type="square">
            <li>Aniket tiwari</li>
            <li>Ram kumar</li>
            <li>krishna</li>
        </ul>
        <h2>this is definition list </h2>
        <dl>
            <!-- dt this is difinition of tourm -->
            <dt>milk</dt>
            <!-- dd ka matalab milk discrib karne ke liye -->
            <dd>white in colore</dd>
        </dl>
    </main>
</body>
</html>
